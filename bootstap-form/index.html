<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-light pt-3">
        <div class="row">
          <div class="col px-0">
            <img style="width: 100%;" src="img/img.jpg" alt="">
          </div>
          <div class="col px-5" style="background-color: blueviolet;">
            <h1>Sign Up</h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Full name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
              </div>
              <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">User name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Password</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Repeat password</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to the <a href="#">Terms of User</a>
                    </label>
                  </div>
                  <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary me-5">Sign up</button>
                    </div>
                    <div class="col-5">
                        <a class="mx-5" href="#">Sign in</a>
                    </div>
                  </div>
                  
                  
          </div>
          
        </div>
      </div>
</body>

</html>
